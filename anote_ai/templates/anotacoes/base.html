<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Anote-ai</title>

    <style>
      .navbar-item {
        color: bisque;
        display: flex;
        align-items: center;
      }

      .navbar-item strong {
        margin-right: 10px;
      }

      .btn-logout {
        margin-left: 10px;
      }

      /* Efeito m√°quina de escrever */
      .typewriter-text {
        overflow: hidden;
        border-right: 0.15em solid bisque;
        white-space: nowrap;
        margin: 0 auto;
        letter-spacing: 0.15em;
        animation: typing 3.5s steps(30, end), blink-caret 0.75s step-end infinite;
        color: bisque;
      }

      @keyframes typing {
        from { width: 0; }
        to { width: 100%; }
      }

      @keyframes blink-caret {
        from, to { border-color: transparent; }
        50% { border-color: bisque; }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark" >
        <a class="navbar-brand" href="{% url 'anotacoes' %}">
            <span class="typewriter-text">Anote-ai</span>
        </a>
        <ul class="navbar-nav ml-auto d-flex flex-row">
          {% if user.is_authenticated %}
          <div class="navbar-item">
            <strong class="nav-item nav-link">Bem-vindo, {{ user.get_username }}</strong>
            <form method="POST" action="{% url 'logout' %}" class="form-inline">
              {% csrf_token %}
              <button class="btn btn-secondary btn-logout" type="submit">Sair</button>
            </form>
          </div>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}" style="color:bisque">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'novo_usuario' %}" style="color:bisque">Fazer Cadastro</a>
          </li>
          {% endif %}
        </ul>
    </nav>
    
    {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    {% block conteudo %}
    {% endblock %}

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  </body>
</html>
