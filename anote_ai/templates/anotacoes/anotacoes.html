
    {% extends 'anotacoes/base.html' %}
    {% block conteudo %}
    <h1 style="text-align: center; letter-spacing: 8px;">Listagem de Tarefas</h1>
   
    <div class="container">
        <button class="btn btn-success" style="margin-bottom: 10px; border-radius: 12px; background-color:#7FFF00;"><a style="color: black;text-decoration: none;" href="{% url 'nova_anotacao' %}">Nova Anotação</a></button>
        <table class="table table-striped table-bordered" >
            <tr style="background-color: black; color: white;">
                <th>Id</th>
                <th>Titulo</th>
                <th>Data</th>
                <th>Status</th>
                <th colspan="3">Ações</th>
            </tr>
            {% for dado in dados %}
            <tr>
                <td>{{ dado.id }}</td>
                <td>{{ dado.titulo }}</td>
                <td>{{ dado.data }}</td>
                <td>{{dado.get_status_display}}</td>
                <td><button class="btn btn-info" ><a style="color: white;" href="{% url 'detalhe' dado.id %}">Detalhe</a></button></td>
                <td><button class="btn btn-warning"><a style= "color: white" href="{% url 'editar' dado.id %}">Editar</a></button></td>
                <td><button class="btn btn-danger"><a style= "color: white" href="{% url 'excluir' dado.id %}">Excluir</a></button></td>
            </tr>
            {% endfor %}
         </table>
       
    </div>

     {% endblock %}
